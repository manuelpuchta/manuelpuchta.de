name: rsync
on:
  push:
    branches:
      - main
      - 'feat/**'
jobs:
  rsync-to-uberspace:
    runs-on: ubuntu-latest
    steps:
      - name: Log
        run: echo 'Hello world!'
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      # - name: Adding known_hosts
      #   run: ssh-keyscan -H ${{ secrets.KNOWN_HOSTS }} >> ~/.ssh/known_hosts
      - name: rsync
        run: rsync -n tsconfig.json ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/virtual/${{ secrets.UBERSPACE_USERNAME }}/html
